<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Garden</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    // 添加three.js场景，并将其放入Viewer中。实现NeRF+mesh的效果
    const threeScene = new THREE.Scene();
    const boxColor = 0xBBBBBB;
    const boxGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const boxMesh = new THREE.Mesh(boxGeometry, new THREE.MeshBasicMaterial({ 'color': boxColor }));
    boxMesh.position.set(0, -0.1, 0);
    threeScene.add(boxMesh);

    const planeGeometry = new THREE.PlaneGeometry(0.1, 0.1);
    const planeMesh = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({ 'color': '#ffff00', 'side': THREE.DoubleSide }));
    threeScene.add(planeMesh);

    const axesHelper = new THREE.AxesHelper(5);
    threeScene.add(axesHelper);


    const viewer = new GaussianSplats3D.Viewer({
      'threeScene': threeScene,
      'cameraUp': [0, 1, 0],
      'initialCameraPosition': [0, 0, 1],
      'initialCameraLookAt': [0, 0, 0],
      'sphericalHarmonicsDegree': 2
    });
    let path = 'assets/data/laiku/point_cloud.ply';
    viewer.addSplatScene(path, {
      'progressiveLoad': false
    })
      .then(() => {
        viewer.start();
      });

  </script>
</body>

</html>
